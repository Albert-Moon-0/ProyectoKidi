<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Ejemplo: Login">
        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
        <link rel="preload" href="css/styles.css" as="style">
        <link rel="stylesheet" href="css/styles.css">
        <style>
            :root {
                --colorPrincipal: #BA68C8;
                --colorSecundario: #8805A3;
                --negro: #000000;
                --blanco: #ffffff;
                --moradof: #71508a;
                --moradoc: #c6c1ff;
                --fuenteHeadings: 'Roboto', sans-serif;
                --fuenteParrafos: 'Roboto', sans-serif;
            }

            html {
                font-size: 62.5%;
                box-sizing: border-box;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            body {
                font-size: 1.6rem;
                background-color: var(--blanco);
                color: var(--fuenteParrafos);
                font-family: var(--fuenteParrafos);
                line-height: 1.5;
                margin: 0;
            }

            h1 {
                font-size: 5rem;
                font-family: var(--fuenteHeadings);
                font-weight: 700;
                line-height: 1.2;
            }

            h2 {
                font-size: 4rem;
                font-family: var(--fuenteHeadings);
                font-weight: 700;
                line-height: 1.2;
            }

            p {
                font-family: var(--fuenteParrafos);
                font-weight: 400;
            }

            a {
                text-decoration: none;
                font-family: var(--fuenteHeadings);
            }

            .contenedor {
                width: 70%;
                margin: 0 auto;
            }

            .main {
                display: grid;
                grid-template-columns: 45% 55%;
                height: 100vh;
            }

            .seccion1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .div_img {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .img {
                width: 40rem;
                height: 40rem;
            }

            .seccion2 {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--moradof);
            }

            .contenido_sec2 {
                display: grid;
                grid-template-rows: 1fr 3fr 1fr;
                gap: 2rem;
            }

            .main_sec2 {
                display: flex;
                justify-content: space-evenly;
                flex-direction: column;
                gap: 3rem;
            }

            .logo-txt {
                font-weight: 400;
                color: var(--blanco);
            }

            .logo-txt span {
                font-weight: 700;
            }

            .link {
                padding: 1rem;
                color: rgba(255, 255, 255, .5);
                border-bottom: 2px solid rgba(255, 255, 255, .5);
            }

            .link--activo {
                color: var(--blanco);
                border-bottom: 3px solid var(--blanco);
            }

            .formulario {
                display: flex;
                justify-content: center;
                align-items: start;
                flex-direction: column;
                gap: 2rem;
            }

            .campo {
                width: 70%;
                height: 4rem;
                background-color: var(--blanco);
                border-radius: 1rem;
                border: none;
                padding: 1rem; /* Ajustado para un mejor espaciado */
            }

            .boton {
                display: block;
                font-family: var(--fuenteHeadings);
                color: var(--moradoc);
                background: var(--blanco);
                text-align: center;
                font-weight: 700;
                font-size: 1.5rem;
                padding: 1rem 3rem;
                margin-bottom: 2rem;
                border: none;
                border-radius: 1rem;
            }

            .boton:hover {
                cursor: pointer;
            }

            .red {
                padding: 1rem;
                color: rgba(255, 255, 255, .5);
            }

            .red:hover {
                color: var(--blanco);
            }
        </style>
    </head>
    <body>
        <main class="main">
            <section class="seccion1">
                <div class="contenido_sec1 contenedor">
                    <div class="txt">
                        <h1 class="txt_titulo">Bienvenido</h1>
                        <p class="txt_parrafo" style="font-size: 20px;">Para acceder a tu perfil y disfrutar de todas las funciones de nuestra plataforma, por favor inicia sesión con tus datos</p>
                    </div>
                    <div class="div_img">
                        <img class="img" src="in.png" alt="">
                    </div>
                </div>
            </section>
            <section class="seccion2">
                <div class="contenido_sec2 contenedor">
                    <div class="logo">
                        <a href="index.html">
                            <h2 class="logo-txt">Kidi</h2>
                        </a>
                    </div>
                    <div class="main_sec2">
                        <nav>
                            <a class="link link--activo" href="Iniciar.html">Login</a>
                            <a class="link " href="index.jsp">Registro Usuario</a>
                        </nav>
                        <form class="formulario" action="Login.jsp" method="get">
                            <input class="campo email" name="correo" type="email" placeholder="Email" required="">
                            <input class="campo password" name="contrasena" type="password" placeholder="Password" maxlength="8" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.">
                            <input class="boton" type="submit" value="Iniciar Sesión">
                        </form>
                    </div>
                    <div class="sociales">
                        <p></p>

                    </div>
                </div>
            </section>

        </main>

    </body>
</html>
